<header class='row'>
  <know-header-button classes='underlined left' text='View' current-state='vmViewSets.stateName' route-to='viewSets'></know-header-button>
  <div class='h1 title text-center' ui-sref='home'>know</div>
  <know-header-button classes='right' text='Add' current-state='vmViewSets.stateName' route-to='createSet'></know-header-button>
</header>

<ul class='list'>
  <li class='item no-padding' ng-repeat='(setTitle, data) in vmViewSets.sets'>
    <div class='row no-padding'>
      <div class='col col-10 text-center edit-button' ui-sref='editSet({setTitle: setTitle})'>
        <i class='icon ion-edit'></i>
      </div>
      <div class='col col-90' ng-click='vmViewSets.goToCards(setTitle)'>
        <div class='row'>
          <div class='h2 inline col col-90'>{{setTitle}}</div>
          <div class='h2 no-margin-top inline col col-10'>{{data.cards.length}}</div>
        </div>
        <div class='row'>
          <span ng-repeat='tag in data.tags'>-{{tag}}-</span>
        </div>
      </div>
    </div>
  </li>
</ul>
